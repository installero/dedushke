<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>На деревню дедушке</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow">
  <style>
    body {
      font-family: 'PT Sans Narrow', sans-serif;
    }

    textarea {
      height: 170px;
      resize: vertical;
    }
  </style>

  <script charset="utf-8" src='js/pattern_string_generator.js'></script>
  <script charset="utf-8" src='js/dedushke.js'></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="four columns">
      <form action="#" id="form">
        <label for="name">Имя</label>
        <input class="u-full-width"
          placeholder="Константин Макарыч" name="name" type="text">

        <input class="button-primary" value="Generate" type="submit">
      </form>
    </div>
    <div class="eight columns">
      <h2>Template:</h2>
      <p>Edit in <code>template.txt</code></p>
      <textarea id="template" class="u-full-width" disabled></textarea>

      <h2>Result:</h2>
      <textarea id="text" class="u-full-width"></textarea>

      <button id="copy">Copy</button>
    </div>
  </div>
</div>
</body>
</html>
