<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>На деревню дедушке</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow">
  <style>
    body {
      font-family: 'PT Sans Narrow', sans-serif;
    }
  </style>

  <script charset="utf-8" src='js/pattern_string_generator.js'></script>
  <script charset="utf-8" src='js/dedushke.js'></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="four columns">
      <form action="#" id="form">
        <label for="name">Имя</label>
        <input class="u-full-width"
          placeholder="Константин Макарыч" name="name" type="text">

        <input class="button-primary" value="Бум!" type="submit">
      </form>
    </div>
    <div class="eight columns">
      <h2>Template:</h2>
      <pre><code><span id="template"/></code></pre>

      <h2>Result:</h2>
      <div id="text">
        Милый дедушка, Константин Макарыч! И пишу тебе письмо. Поздравляю вас с
        Рождеством и желаю тебе всего от господа бога. Нету у меня ни отца, ни
        маменьки, только ты у меня один остался.
      </div>
    </div>
  </div>
</div>
</body>
</html>
